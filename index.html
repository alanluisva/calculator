<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="screen">

        </div>

        <div class="buttons-layout">
            <button class="top AC">AC</button>
            <button class="top equal">&#61;</button>

            <button class="bottom numbers" type="button">7</button>
            <button class="bottom numbers" type="button">8</button>
            <button class="bottom numbers" type="button">9</button>
            <button class="bottom operators" type="button">&#247;</button>
            <button class="bottom numbers" type="button">4</button>
            <button class="bottom numbers" type="button">5</button>
            <button class="bottom numbers" type="button">6</button>
            <button class="bottom operators" type="button">&#215;</button>
            <button class="bottom numbers" type="button">1</button>
            <button class="bottom numbers" type="button">2</button>
            <button class="bottom numbers" type="button">3</button>
            <button class="bottom operators" type="button">&#8722;</button>
            <button class="bottom numbers" type="button">0</button>
            <button class="bottom numbers" type="button">&#9003;</button>
            <button class="bottom numbers" type="button">&#8901;</button>
            <button class="bottom operators" type="button">&#43;</button>
        </div>
    </div>
</body>

</html>
